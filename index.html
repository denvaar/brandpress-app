<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrandPress Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/bp-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column is-5">
      		<div class="columns">
      		<div class="column has-text-centered">
<img src="images/bp-mercury-black@2x.png" width="125">
      	<p class="is-size-6">
        	Sign into your account here:
      	</p>
      </div>
  </div>
	      <div class="card card-no-shadow">
	      	<div class="card-content card-signin">
				<div class="field">
					<label class="label">Email</label>
				  <p class="control has-icons-left has-icons-right">
				    <input class="input" type="email" placeholder="Email">
				    <span class="icon is-small is-left">
				      <i class="fas fa-envelope"></i>
				    </span>
				    <span class="icon is-small is-right">
				      <i class="fas fa-check"></i>
				    </span>
				  </p>
				</div>
				<div class="field">
					<label class="label">Password</label>
				  <p class="control has-icons-left">
				    <input class="input" type="password" placeholder="Password">
				    <span class="icon is-small is-left">
				      <i class="fas fa-lock"></i>
				    </span>
				  </p>
				</div>

				  <div class="content has-text-right">
    				<p><a href="#" class="">Forgot password?</a></p>
  				  </div>
			
				<div class="field">
				  <div class="control">
				    <a class="button is-dark is-full-width" href="groups.html">
				      Login
				    </a>
				  </div>
				</div>
			</div>
			<div class="card-footer">
				<div class="card-footer-item">
				<p>
					Don't have an account? <a href="">Sign up</a>
				</p>
			</div>
			</div>
			</div>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  </body>
</html>
