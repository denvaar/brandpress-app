<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrandPress Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="http://brandpress.io/images/bp-black-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column">
      		<div class="columns">
      		<div class="column has-text-centered">
<img src="http://brandpress.io/images/bp-turquoise.png" width="174">
      	<p class="subtitle">
        	Sign into your account here:
      	</p>
      </div>
  </div>
	      <div class="card">
	      	<div class="card-header">
	      		<p class="card-header-title">
			      Login to BrandPress
			    </p>
	      	</div>
	      	<div class="card-content">
				<div class="field">
					<label class="label">Email</label>
				  <p class="control has-icons-left has-icons-right">
				    <input class="input" type="email" placeholder="Email">
				    <span class="icon is-small is-left">
				      <i class="fas fa-envelope"></i>
				    </span>
				    <span class="icon is-small is-right">
				      <i class="fas fa-check"></i>
				    </span>
				  </p>
				</div>
				<div class="field">
					<label class="label">Password</label>
				  <p class="control has-icons-left">
				    <input class="input" type="password" placeholder="Password">
				    <span class="icon is-small is-left">
				      <i class="fas fa-lock"></i>
				    </span>
				  </p>
				</div>
				<div class="field is-grouped">
				  <div class="control">
				    <a class="button is-primary" href="groups.html">
				      Login
				    </a>
				  </div>
				  <div class="control">
    				<a href="#" class="button is-text">Forgot password?</a>
  				  </div>
				</div>
			</div>
			</div>
			<p>
				Don't have an account? <a href="">Sign up</a>
			</p>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  </body>
</html>
