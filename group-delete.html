<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/bp-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column is-5">
	      <div class="card card-no-shadow">
	      	<div class="card-content card-padding">
					
	      		<h2 class="title is-4">
        			Are you sure you want to delete group [name]?
      			</h2>
      	   		<p class="is-size-6">
        			All the data will be deleted and cannot be undone.
      			</p>
      			<br>
				<div class="field is-grouped">
				  <div class="control">
    				<a class="button is-danger" href="groups.html">Yes, delete group</a>
  				  </div> 				  
				  <div class="control">
    				<button class="button is-brand" onclick="goBack()">No, cancel</button>
  				  </div> 				  
				</div>
			</div></div>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  <script>
function goBack() {
    window.history.back();
}
</script>
  </body>
</html>
