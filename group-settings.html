<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/bp-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column is-5">
      	<h1 class="title">
        	Group settings
      	</h1>
	      <div class="card card-no-shadow">
	      	<div class="card-content card-padding">
				<div class="field">
					<label class="label">Name</label>
				  <p class="control">
				    <input class="input" type="email" placeholder="Group name" value="Acme Inventors">
				  </p>				  
				</div>
				<div class="field">
					<label class="label">Description</label>
				  <p class="control">
				    <input class="input" type="email" placeholder="A quick summary" value="Ingenious but violent group of scientists">
				  </p>				  
				</div>					
				<label class="label">Brand Exercises</label>
				<p class="help">Select the brand exercises for this group</p>
			<div class="panel">
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Origins
				  </label>
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Archetype Adjectives
				  </label>
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Personality Adjectives
				  </label>
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Automobile Analogy
				  </label>
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Celebrity Analogy
				  </label>
				<label class="panel-block">
				    <input type="checkbox" checked>
				    Brandscape Exercises
				  </label>				  				  				  
			</div>
				<div class="field is-grouped">
				  <div class="control">
				    <button class="button is-dark" onclick="goBack()">
				      Update group
				    </button>
				  </div>
				  <div class="control">
    				<a class="button is-danger is-outlined" href="group-delete.html">Delete group</a>
  				  </div> 				  
				  <div class="control">
    				<button class="button is-text" onclick="goBack()">Close</button>
  				  </div> 				  
				</div>
			</div></div>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  <script>
function goBack() {
    window.history.back();
}
</script>
  </body>
</html>
