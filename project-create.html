<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style-projects.css">
    <link rel="icon" type="image/png" href="images/bp-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column is-6">
      	<h1 class="title">
        	Create a new group
      	</h1>
	      <div class="card">
	      	<div class="card-content card-padding">
				<div class="field">
					<label class="label">Name</label>
				  <p class="help">Give this group a name</p>
				  <p class="control">
				    <input class="input" type="email" placeholder="Group name">
				  </p>				  
				</div>
				<div class="field">
					<label class="label">Description</label>
				  <p class="control">
				    <input class="input" type="email" placeholder="A quick summary">
				  </p>				  
				</div>				
				<label class="label">Brand Exercises</label>
				<p class="help">Select the brand exercises for this group</p>
			<div class="panel">
				<label class="panel-block">
				    <input type="checkbox">
				    Origins
				  </label>
				<label class="panel-block">
				    <input type="checkbox">
				    Archetype Adjectives
				  </label>
				<label class="panel-block">
				    <input type="checkbox">
				    Personality Adjectives
				  </label>
				<label class="panel-block">
				    <input type="checkbox">
				    Automobile Analogy
				  </label>
				<label class="panel-block">
				    <input type="checkbox">
				    Celebrity Analogy
				  </label>
				<label class="panel-block">
				    <input type="checkbox">
				    Brandscape Exercises
				  </label>				  				  				  
			</div>
				<div class="field is-grouped">
				  <div class="control">
				    <a class="button is-dark" href="groups-7.html">
				      Get Started
				    </a>
				  </div>
				  <div class="control">
    				<a href="projects.html" class="button is-text">Cancel</a>
  				  </div>
				</div>
			</div></div>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  </body>
</html>
