<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/bp-favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
      	<div class="column">
      	</div>
      	<div class="column is-5">
      	<h1 class="title">
        	Share brand exercises
      	</h1>     	
	      <div class="card card-no-shadow">
	      	<div class="card-content card-padding">
				<div class="field">
					<label class="label">Your project URL</label>
				  <p>Copy and paste the link below into emails, chats, or browsers</p>
				  <p class="control">
				    <input class="input" type="email" placeholder="Group name" value="https://sinisterkid.github.io/bulma-ui/exercise-intro.html">
				  </p>				  
				</div>
				<div class="field is-grouped">
				  <div class="control">
				    <button class="button is-dark">
				      Copy share URL
				    </button>
				  </div>
				  <div class="control">
    				<button class="button is-text" onclick="goBack()">Close</button>
  				  </div>
				</div>
			</div></div>
		</div>
		<div class="column">
		</div>
	</div>
    </div>
  </section>
  <script>
function goBack() {
    window.history.back();
}
</script>
  </body>
</html>
